<!DOCTYPE html>
<html style="height: 100%;" lang="ru">
    <head>
        <link rel="stylesheet" href="main.css">
        <title>HomeWork Form</title>
    </head>
    <body class="in-the-center-of-screen">
        <form class="contact-form">
            <div>
                <div class="circle-object"></div>
                <h1 class="contact-form-title">Drop Us A Message</h1>
            </div>
            <div class="contact-form-text-block">
                <input class="contact-form-name" type="text" name="user-name" placeholder="Name">
                <input class="contact-form-email" type="email" name="user-email-address" placeholder="Email Address">
                <textarea class="contact-form-textarea" name="text-area" placeholder="Write Us A Message"></textarea>
                <button class="contact-form-button-send">Send</button>
            </div>
        </form>
    </body>
</html>
